<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Galaxy Simulation - Interactive</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
        }
        canvas {
            display: block;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.128.0/examples/jsm/",
        "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19/dist/lil-gui.esm.js"
      }
    }
    </script>
</head>
<body>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { GUI } from 'lil-gui';

    let scene, camera, renderer, controls, composer, bloomPass;
    let centralStar, galaxy;
    const clock = new THREE.Clock();

    const params = {
        starColor: 0xffeebb,
        starEmissive: 0xffaa00,
        starEmissiveIntensity: 1.5,
        lightIntensity: 1.5,
        
        galaxyCount: 20000,
        galaxyRadius: 5,
        galaxyBranches: 4,
        galaxyRandomness: 0.4,
        galaxyRandomnessPower: 3,
        galaxyInsideColor: '#ff6030',
        galaxyOutsideColor: '#1b3984',
        galaxyYWaveAmplitude: 0.2,
        galaxyYWaveFrequency: 3.0,

        particleSize: 30,
        rotationSpeed: 1.5,

        bloomThreshold: 0.1,
        bloomStrength: 0.8,
        bloomRadius: 0.3,
    };

    function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        camera.position.y = 2;
        camera.position.x = 2;

        renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);
        
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.minDistance = 1;
        controls.maxDistance = 50;

        createCentralStar();
        createGalaxy();
        createBackgroundStars();
        setupPostProcessing();
        setupGUI();

        window.addEventListener('resize', onWindowResize, false);
    }

    function createCentralStar() {
        const geometry = new THREE.SphereGeometry(0.4, 32, 32);
        const material = new THREE.MeshStandardMaterial({
            color: params.starColor,
            emissive: params.starEmissive,
            emissiveIntensity: params.starEmissiveIntensity,
            metalness: 0,
            roughness: 0.5
        });
        centralStar = new THREE.Mesh(geometry, material);

        const pointLight = new THREE.PointLight(0xffffff, params.lightIntensity, 20);
        centralStar.add(pointLight);
        
        scene.add(centralStar);
    }

    function disposeGalaxy() {
        if (galaxy) {
            galaxy.geometry.dispose();
            galaxy.material.dispose();
            scene.remove(galaxy);
            galaxy = null;
        }
    }

    function regenerateGalaxy() {
        disposeGalaxy();
        createGalaxy();
    }

    function createGalaxy() {
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(params.galaxyCount * 3);
        const colors = new Float32Array(params.galaxyCount * 3);
        const scales = new Float32Array(params.galaxyCount * 1);
        const animationProps = new Float32Array(params.galaxyCount * 2);

        const colorInside = new THREE.Color(params.galaxyInsideColor);
        const colorOutside = new THREE.Color(params.galaxyOutsideColor);

        for (let i = 0; i < params.galaxyCount; i++) {
            const i3 = i * 3;

            const radius = Math.random() * params.galaxyRadius;
            const branchAngle = (i % params.galaxyBranches) / params.galaxyBranches * Math.PI * 2;
            
            const randomX = Math.pow(Math.random(), params.galaxyRandomnessPower) * (Math.random() < 0.5 ? 1 : -1) * params.galaxyRandomness * radius;
            const randomY = Math.pow(Math.random(), params.galaxyRandomnessPower) * (Math.random() < 0.5 ? 1 : -1) * params.galaxyRandomness * radius * 0.2;
            const randomZ = Math.pow(Math.random(), params.galaxyRandomnessPower) * (Math.random() < 0.5 ? 1 : -1) * params.galaxyRandomness * radius;
            
            const archimedeanRadius = radius * 0.5;
            const theta = radius * 2.5 + branchAngle;

            const x = Math.cos(theta) * archimedeanRadius + randomX;
            const y = Math.sin(theta * params.galaxyYWaveFrequency) * params.galaxyYWaveAmplitude * (radius / params.galaxyRadius) + randomY;
            const z = Math.sin(theta) * archimedeanRadius + randomZ;

            positions[i3] = x;
            positions[i3 + 1] = y;
            positions[i3 + 2] = z;

            const mixedColor = colorInside.clone();
            mixedColor.lerp(colorOutside, radius / params.galaxyRadius);

            colors[i3] = mixedColor.r;
            colors[i3 + 1] = mixedColor.g;
            colors[i3 + 2] = mixedColor.b;
            
            scales[i] = Math.random();

            animationProps[i * 2] = Math.sqrt(x*x + z*z);
            animationProps[i * 2 + 1] = Math.atan2(z, x);
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('aScale', new THREE.BufferAttribute(scales, 1));
        geometry.setAttribute('aAnimationProps', new THREE.BufferAttribute(animationProps, 2));

        const vertexShader = `
            uniform float uTime;
            uniform float uSize;
            uniform float uRotationSpeed;
            
            attribute float aScale;
            attribute vec2 aAnimationProps;
            
            varying vec3 vColor;
            
            void main() {
                vColor = color;
                float distance = aAnimationProps.x;
                float initialAngle = aAnimationProps.y;
                float angularVelocity = uRotationSpeed / (distance + 0.5);
                float newAngle = initialAngle + uTime * angularVelocity;
                vec3 newPosition;
                newPosition.x = cos(newAngle) * distance;
                newPosition.y = position.y;
                newPosition.z = sin(newAngle) * distance;
                vec4 modelViewPosition = modelViewMatrix * vec4(newPosition, 1.0);
                gl_Position = projectionMatrix * modelViewPosition;
                gl_PointSize = uSize * aScale * (1.0 / -modelViewPosition.z);
            }
        `;

        const fragmentShader = `
            varying vec3 vColor;
            
            void main() {
                float strength = distance(gl_PointCoord, vec2(0.5));
                strength = 1.0 - strength * 2.0;
                gl_FragColor = vec4(vColor, strength);
            }
        `;

        const material = new THREE.ShaderMaterial({
            depthWrite: false,
            blending: THREE.AdditiveBlending,
            vertexColors: true,
            transparent: true,
            uniforms: {
                uTime: { value: 0 },
                uSize: { value: params.particleSize * renderer.getPixelRatio() },
                uRotationSpeed: { value: params.rotationSpeed }
            },
            vertexShader: vertexShader,
            fragmentShader: fragmentShader
        });

        galaxy = new THREE.Points(geometry, material);
        scene.add(galaxy);
    }
    
    function createBackgroundStars() {
        const backgroundGroup = new THREE.Group();

        const createLayer = (count, size, color, radiusRange) => {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);

            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                const vec = new THREE.Vector3(
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2
                ).normalize().multiplyScalar(radiusRange[0] + Math.random() * (radiusRange[1] - radiusRange[0]));

                positions[i3] = vec.x;
                positions[i3 + 1] = vec.y;
                positions[i3 + 2] = vec.z;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({
                size: size,
                color: color,
                sizeAttenuation: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8
            });
            return new THREE.Points(geometry, material);
        };

        const layer1 = createLayer(20000, 0.08, 0xffffff, [80, 150]);
        const layer2 = createLayer(10000, 0.1, 0xf0f0ff, [30, 70]);
        const layer3 = createLayer(5000, 0.12, 0xfff0f0, [10, 25]);

        backgroundGroup.add(layer1, layer2, layer3);
        scene.add(backgroundGroup);
    }

    function setupPostProcessing() {
        const renderScene = new RenderPass(scene, camera);

        bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = params.bloomThreshold;
        bloomPass.strength = params.bloomStrength;
        bloomPass.radius = params.bloomRadius;

        composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);
    }

    function setupGUI() {
        const gui = new GUI();
        
        const starFolder = gui.addFolder('Central Star');
        starFolder.addColor(params, 'starColor').name('Color').onChange(v => centralStar.material.color.set(v));
        starFolder.addColor(params, 'starEmissive').name('Emissive').onChange(v => centralStar.material.emissive.set(v));
        starFolder.add(params, 'starEmissiveIntensity', 0, 5, 0.1).name('Emissive Intensity').onChange(v => centralStar.material.emissiveIntensity = v);
        starFolder.add(params, 'lightIntensity', 0, 5, 0.1).name('Light Intensity').onChange(v => centralStar.children[0].intensity = v);

        const galaxyGenFolder = gui.addFolder('Galaxy Generation');
        galaxyGenFolder.add(params, 'galaxyCount', 1000, 50000, 100).name('Count').onFinishChange(regenerateGalaxy);
        galaxyGenFolder.add(params, 'galaxyRadius', 1, 20, 0.1).name('Radius').onFinishChange(regenerateGalaxy);
        galaxyGenFolder.add(params, 'galaxyBranches', 2, 10, 1).name('Branches').onFinishChange(regenerateGalaxy);
        galaxyGenFolder.add(params, 'galaxyRandomness', 0, 2, 0.01).name('Randomness').onFinishChange(regenerateGalaxy);
        galaxyGenFolder.add(params, 'galaxyRandomnessPower', 1, 10, 0.1).name('Random Power').onFinishChange(regenerateGalaxy);
        galaxyGenFolder.addColor(params, 'galaxyInsideColor').name('Inside Color').onFinishChange(regenerateGalaxy);
        galaxyGenFolder.addColor(params, 'galaxyOutsideColor').name('Outside Color').onFinishChange(regenerateGalaxy);
        galaxyGenFolder.add(params, 'galaxyYWaveAmplitude', 0, 1, 0.01).name('Wave Amplitude').onFinishChange(regenerateGalaxy);
        galaxyGenFolder.add(params, 'galaxyYWaveFrequency', 0, 10, 0.1).name('Wave Frequency').onFinishChange(regenerateGalaxy);

        const galaxyAnimFolder = gui.addFolder('Galaxy Animation');
        galaxyAnimFolder.add(params, 'particleSize', 1, 100, 1).name('Particle Size').onChange(v => {
            if (galaxy) galaxy.material.uniforms.uSize.value = v * renderer.getPixelRatio();
        });
        galaxyAnimFolder.add(params, 'rotationSpeed', 0.1, 5, 0.1).name('Rotation Speed').onChange(v => {
            if (galaxy) galaxy.material.uniforms.uRotationSpeed.value = v;
        });

        const bloomFolder = gui.addFolder('Bloom Effect');
        bloomFolder.add(params, 'bloomThreshold', 0, 1, 0.01).name('Threshold').onChange(v => bloomPass.threshold = v);
        bloomFolder.add(params, 'bloomStrength', 0, 3, 0.01).name('Strength').onChange(v => bloomPass.strength = v);
        bloomFolder.add(params, 'bloomRadius', 0, 2, 0.01).name('Radius').onChange(v => bloomPass.radius = v);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        composer.setSize(window.innerWidth, window.innerHeight);
        composer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    }

    function animate() {
        requestAnimationFrame(animate);
        const elapsedTime = clock.getElapsedTime();
        centralStar.rotation.y = elapsedTime * 0.5;

        if (galaxy) {
            galaxy.material.uniforms.uTime.value = elapsedTime;
        }

        controls.update();
        composer.render();
    }

    init();
    animate();

</script>
</body>
</html>
