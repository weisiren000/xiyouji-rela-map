<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二进制风格数字雨</title>
    <style>
        /* 基础样式重置，确保铺满整个屏幕 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        /* 画布样式 */
        #matrix-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <script>
        // 获取canvas元素和2D绘图上下文
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // 设置canvas的宽高为窗口的宽高
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // 定义字符集，这里我们只使用二进制代码 '0' 和 '1'
        const characters = '01';

        // 定义字体大小和计算列数
        const fontSize = 16;
        const columns = Math.floor(width / fontSize);

        // 创建一个数组，用于存储每一列雨滴的y坐标
        // 初始化时，每个雨滴都在屏幕顶端 (y=1)
        const rainDrops = [];
        for (let i = 0; i < columns; i++) {
            rainDrops[i] = 1;
        }

        // 绘制函数，动画的核心
        function draw() {
            // 1. 绘制一个半透明的黑色矩形作为背景
            // 这会产生字符消失时的拖尾效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // 2. 设置字体颜色和大小
            ctx.fillStyle = '#0F0'; // 经典的绿色
            ctx.font = fontSize + 'px monospace';

            // 3. 遍历每一列雨滴
            for (let i = 0; i < rainDrops.length; i++) {
                // 从字符集中随机挑选一个字符 ('0' 或 '1')
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                
                // 计算字符的x, y坐标
                const x = i * fontSize;
                const y = rainDrops[i] * fontSize;

                // 在指定位置绘制字符
                ctx.fillText(text, x, y);

                // 4. 控制雨滴下落和重置
                // 如果雨滴的y坐标超出了屏幕高度，并且随机数满足条件
                // 就将该雨滴重置回屏幕顶端 (y=0)
                // Math.random() > 0.975 这个条件让雨滴的重置看起来更随机、更自然
                if (y > height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }

                // 增加y坐标，使雨滴在下一帧下落
                rainDrops[i]++;
            }
        }

        // 设置定时器，每33毫秒执行一次draw函数，大约是30FPS
        setInterval(draw, 33);

        // 当窗口大小改变时，重新设置canvas尺寸并更新列数
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            // 注意: 在窗口大小改变后，需要重新计算列数并调整 rainDrops 数组的长度
            const newColumns = Math.floor(width / fontSize);
            // 如果列数增加，则添加新的雨滴
            while (rainDrops.length < newColumns) {
                rainDrops.push(1);
            }
            // 如果列数减少，则截断数组
            rainDrops.length = newColumns;
        });
    </script>

</body>
</html>
