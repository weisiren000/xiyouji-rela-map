<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>神经网络可视化 - Neural Network Visualization</title>
    <meta name="description" content="交互式3D神经网络可视化项目，支持多种网络形态和实时交互" />
    
    <!-- 预加载字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* 基础重置和加载样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
        }
        
        #app {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        /* 加载动画 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #fff;
            font-size: 18px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 120, 50, 0.3);
            border-top: 3px solid rgba(255, 120, 50, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <span>加载神经网络...</span>
        </div>

        <!-- 说明面板 -->
        <div id="instructions-container" class="ui-panel">
            <div id="instruction-title">交互式神经网络</div>
            <div>点击或拖拽创建能量脉冲穿过网络。拖拽旋转视角。</div>
        </div>

        <!-- 主题选择器 -->
        <div id="theme-selector" class="ui-panel">
            <div id="theme-selector-title">视觉主题</div>
            <div class="theme-grid">
                <button class="theme-button" id="theme-1" data-theme="0" aria-label="主题 1"></button>
                <button class="theme-button" id="theme-2" data-theme="1" aria-label="主题 2"></button>
                <button class="theme-button" id="theme-3" data-theme="2" aria-label="主题 3"></button>
                <button class="theme-button" id="theme-4" data-theme="3" aria-label="主题 4"></button>
            </div>
            <div id="density-controls">
                <div class="density-label"><span>密度</span><span id="density-value">100%</span></div>
                <input type="range" min="20" max="100" value="100" class="density-slider" id="density-slider" aria-label="网络密度">
            </div>
        </div>

        <!-- 控制按钮 -->
        <div id="control-buttons">
            <button id="change-formation-btn" class="control-button">形态</button>
            <button id="pause-play-btn" class="control-button">暂停</button>
            <button id="reset-camera-btn" class="control-button">重置相机</button>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
